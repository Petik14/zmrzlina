<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Evidence zmrzlin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Přehled</a>
      <a href="firma.html">Firmy</a>
      <a href="ostatni.html">Ostatní</a>
    </nav>
  </header>

  <main class="container">
    <h1>Přidat položku</h1>

    <form id="trzbaForm">
      <label for="typOdb">Typ odběratele:</label>
      <select id="typOdb">
        <option value="companies">Firma</option>
        <option value="others">Jiný odběratel</option>
      </select>

      <label for="firma">Odběratel:</label>
      <select id="firma"></select><br>

      <label for="datum">Datum:</label>
      <input type="date" id="datum">

      <label for="castka">Částka:</label>
      <input type="number" id="castka" min="1">

      <input type="hidden" id="editId">

      <h2>Zmrzliny</h2>
      <div id="zmrzlinyContainer"></div>
      <button type="button" class="btn-blue" onclick="pridejZmrzlinu()">➕ Přidat zmrzlinu</button>

      <button type="submit" id="odeslaniTlacitko" class="btn-dark">💾</button>
    </form>

    <div id="souhrnTrzby"></div>

    <div class="statistiky">
      <a href="statistiky.html" class="btn-lightblue">Zobrazit statistiky</a>
    </div>

    <div class="legenda">
      <strong>Legenda:</strong>
      <span class="firma-badge">Firmy</span>
      <span class="ostatni-badge">Ostatní</span>
    </div>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Odběratel</th>
          <th>Datum</th>
          <th>Částka</th>
          <th>Akce</th>
        </tr>
      </thead>
      <tbody id="trzbyBody"></tbody>
    </table>

    <dialog id="trzbaDialog">
      <p id="obsahDialogu"></p>
      <button onclick="document.getElementById('trzbaDialog').close()">Zavřít</button>
    </dialog>
  </main>

  <script src="script.js"></script>
  <script src="druhy.js"></script>
</body>
</html>
