<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <title>Přidat tržbu</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html">
                <h1>Přehled</h1>
            </a>
            <a href="firma.html">
                <h1>Firmy</h1>
            </a>
            <a href="ostatni.html">
                <h1>Ostatní</h1>
            </a>
        </nav>
    </header>

    <div class="hlavni">
        <h1 style="text-align: center;">Přidat položku</h1>
    
        <!-- Výběr typu odběratele -->
        <label for="typOdb">Typ odběratele:</label>
        <select id="typOdb">
            <option value="companies">Firma</option>
            <option value="others">Jiný odběratel</option>
        </select>
        <br><br>
    
        <!-- Formulář na zadání tržby -->
        <form id="trzbaForm">
            <label for="firma">Odběratel:</label><br>
            <select id="firma"></select><br><br>
    
            <label for="datum">Datum:</label><br>
            <input type="date" id="datum"><br><br>
    
            <label for="castka">Částka:</label><br>
            <input type="number" id="castka" min="1"><br><br>
    
            <input type="hidden" id="editId">
    
            <!-- Dynamické přidávání zmrzlin -->
            <hr>
            <h3>Zmrzliny</h3>
    
            <div id="zmrzlinyContainer">
                <!-- Zde se budou vkládat jednotlivé záznamy zmrzlin -->
                <button type="button" onclick="pridejZmrzlinu()" style="padding: 10px; font-size: 16px;">➕ Přidat zmrzlinu</button>
            </div>
          
    
            <br><br>
            <input type="submit" value="Přidat položku">
        </form>
    
        <div id="souhrnTrzby" style="margin-top: 1rem; font-weight: bold;text-align: center;font-size: 20px;"></div>
    </div>
    

    <!--Statistiky-->
    <div class="statistiky">
        <a href="statistiky.html">
            <input type="button" value="Zobrazit statistiky">
        </a>
    </div>

    <!--Legenda-->
    <div
        style="margin-top: 1rem; margin-bottom: 0.5rem; font-size: 0.9rem;padding-top: 10px;padding-bottom: 10px;width: 100%;font-size: 16px;">
        <strong style="margin-left: 10px;">Legenda:</strong>
        <span
            style="background-color: rgb(242, 83, 83); padding: 0.2rem 0.5rem; border-radius: 4px; margin-right: 0.5rem;">
            Firmy
        </span>
        <span style="background-color: white; padding: 0.2rem 0.5rem; border-radius: 4px;margin-right: 0.5rem;">
            Ostatní
        </span>
    </div>

    <table class="container">
        <thead>
            <tr>
                <th>#</th>
                <th>Odběratel</th>
                <th>Datum</th>
                <th>Částka</th>
                <th>Akce</th>
            </tr>
        </thead>
        <tbody id="trzbyBody"></tbody>
    </table>

    <dialog id="trzbaDialog">
        <p id="obsahDialogu"></p>
        <button onclick="document.getElementById('trzbaDialog').close()">Zavřít</button>
    </dialog>

    <script src="script.js"></script>
    <script src="druhy.js"></script>
</body>

</html>
