<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8" />
  <title>Ostatní odběratelé</title>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <nav>
      <a href="index.html">Přehled</a>
      <a href="firma.html">Firmy</a>
      <a href="ostatni.html" class="active">Ostatní</a>
    </nav>
  </header>

  <main class="container">
    <h1>Přidat jiného odběratele</h1>

    <form id="formularOstatni" class="form-block">
      <label for="idName">Název odběratele:</label>
      <input type="text" id="idName" placeholder="Název" required>

      <input type="hidden" id="editIdJednotlivec">
      <button type="submit" class="btn btn-primary">Přidat jiného odběratele</button>
    </form>

    <div id="souhrnOstatni" class="souhrn-box"></div>

    <table class="container">
      <thead>
        <tr>
          <th>#</th>
          <th>Jméno</th>
          <th>Suma</th>
          <th>Akce</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <dialog id="firmaDialog">
    <pre id="obsahDialogu" style="white-space: pre-line;"></pre>
    <button onclick="document.getElementById('firmaDialog').close()">Zavřít</button>
  </dialog>

  <script src="ostatni.js"></script>
</body>

</html>
