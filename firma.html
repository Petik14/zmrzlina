<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <title>Firmy</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Přehled</a>
            <a href="firma.html" class="active">Firmy</a>
            <a href="ostatni.html">Ostatní</a>
        </nav>
    </header>

    <main class="container">
        <h1>Přidat firmu</h1>

        <form id="formular" class="form-block">
            <input type="hidden" id="editIdFirma">

            <label for="idName">Název firmy:</label>
            <input type="text" id="idName" placeholder="Název firmy" required>

            <div class="form-group">
                <label>Typ zařízení:</label>
                <div class="radio-wrapper">
                    <label for="idVitrina">
                        <input type="radio" id="idVitrina" name="type" value="Vitrína">
                        Vitrína
                    </label><br>
                    <label for="idMrazak">
                        <input type="radio" id="idMrazak" name="type" value="Mrazák" checked>
                        Mrazák
                    </label>
                </div>
            </div>


            <button type="submit" class="btn btn-primary">Přidat firmu</button>
        </form>

        <div id="souhrnFirmy" class="souhrn-box"></div>

        <table class="container">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Firma</th>
                    <th>Zařízení</th>
                    <th>Suma</th>
                    <th>Akce</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>

    <dialog id="firmaDialog" style="white-space: pre-wrap;">
        <p id="obsahDialogu"></p>
        <button onclick="document.getElementById('firmaDialog').close()">Zavřít</button>
    </dialog>

    <script src="firma.js"></script>
</body>

</html>
