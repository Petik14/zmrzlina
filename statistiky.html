<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8" />
  <title>Statistiky tržeb</title>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="statistiky.css" />
</head>

<body>
  <header>
    <nav>
      <a href="index.html">
        <h1>Zpět na přehled</h1>
      </a>
    </nav>
  </header>

  <h2 style="text-align:center;">📊 Měsíční tržby</h2>

  <div style="text-align: center; margin-bottom: 20px;">
    <label for="rokSelect">Vyber rok: </label>
    <input type="number" id="rokSelect" min="2020" max="2100" />
  </div>

  <canvas id="grafTrzeb"></canvas>




  <div class="charts-container">
    <div style="text-align: center; margin-bottom: 20px;margin-top: 100px;">
      <label for="mesicSelect">Zobrazit zmrzliny za měsíc:</label>
      <select id="mesicSelect" style="text-align: center;font-size: 16px;">
        <option value="0">Leden</option>
        <option value="1">Únor</option>
        <option value="2">Březen</option>
        <option value="3">Duben</option>
        <option value="4">Květen</option>
        <option value="5">Červen</option>
        <option value="6">Červenec</option>
        <option value="7">Srpen</option>
        <option value="8">Září</option>
        <option value="9">Říjen</option>
        <option value="10">Listopad</option>
        <option value="11">Prosinec</option>
      </select>
    </div>
    <canvas id="chart_120ml"></canvas>
    <canvas id="chart_460ml"></canvas>
    <canvas id="chart_Ballada22l"></canvas>
    <canvas id="chart_Ballada45l"></canvas>
    <canvas id="chart_Sorbet300ml"></canvas>
    <canvas id="chart_Nanuk"></canvas>
  </div>

  <h2 style="text-align:center; margin-top: 40px;">🥇 Nejprodávanější zmrzliny celkově</h2>
  <table id="vitezoveTabulka" style="width: 100%; max-width: 700px; margin: auto; border-collapse: collapse;">
    <thead>
      <tr>
        <th style="border-bottom: 2px solid #000;">Typ balení</th>
        <th style="border-bottom: 2px solid #000;">Příchuť</th>
        <th style="border-bottom: 2px solid #000;">Počet ks</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="statistiky.js"></script>
</body>

</html>
